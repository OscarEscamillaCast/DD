<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentistDiary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #01939c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #01939c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Citas en el Consultorio Médico</h1>
    </header>

    <div class="container">
        <h2>Solicitud de Cita</h2>
        <form id="citaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora de la cita:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Solicitar Cita</button>
        </form>
    </div>

    <div class="container">
        <h2>Citas Programadas</h2>
        <ul id="citasLista">
            <!-- Aquí se mostrarán las citas programadas -->
        </ul>
    </div>

    <script>
        // JavaScript para manejar la solicitud de citas y mostrar las citas programadas

        const citaForm = document.getElementById('citaForm');
        const citasLista = document.getElementById('citasLista');

        citaForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;

            // Crear un nuevo elemento de cita y agregarlo a la lista
            const cita = document.createElement('li');
            cita.textContent = `Nombre: ${nombre}, Fecha: ${fecha}, Hora: ${hora}`;
            citasLista.appendChild(cita);

            // Limpiar el formulario
            citaForm.reset();
        });
    </script>
</body>
</html>
